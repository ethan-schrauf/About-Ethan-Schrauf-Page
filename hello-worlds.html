<!-- hyper text markup language -->
<html lang="en">

<!-- instructions for the browser should be in the first 5 lines -->
<head>

    <!-- Title that goes on top of your page -->
    <title>
        Hello World
    </title>
</head>

    <header>
        <h1>Hello World how the heck are ya</h1>
    </header>
</body>


</html>
